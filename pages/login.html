<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login/register</title>
    <link rel="stylesheet" href="./styles/login.css">
    <script defer src="./scripts/login.js"></script>
</head>
<body>
    <a href="../index.html">home</a>
    <div class="login-container">
        <div class="register-container">

            <form action="">
                <h1>Register</h1>
                <p>email:</p>
                <input class="register-email" type="text" name="email">
                <p>first name:</p>
                <input class="register-firstname" type="text" name="first_name">
                <p>last name:</p>
                <input class="register-lastname" type="text" name="last_name">
                <p>password:</p>
                <input class="register-password" type="text" name="password">
                <button class="submit">Submit</button>
            </form>

        </div>

        <div class="signup-container">

            <form action="">
                <h1>Login</h1>
                <p>email:</p>
                <input class="register-email" type="text" name="email">
                <p>password:</p>
                <input class="register-password" type="text" name="password">
                <button class="submit">Submit</button>
            </form>

        </div>

    </div>


</body>
</html>
